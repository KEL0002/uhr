<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Uhr</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #212121;
        }
        .clock {
            font-size: 48px;
            color: white;
        }
        .date {
            font-size: 22px;
            color: white;
        }
    </style>
</head>
<body>

    <canvas class="real-clock" id="real-clock" width="200" height="200"></canvas>
    <div class="clock" id="clock"></div>
    <div class="date" id="date"></div>
    

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(now.getMilliseconds()).padStart(3, '0');
            const timeString = `${hours}:${minutes}:${seconds}:${milliseconds}`;
            document.getElementById('clock').textContent = timeString;
            requestAnimationFrame(updateClock);  // Re-call using requestAnimationFrame
        }

        function updateDate() {
            const now = new Date();
            const days = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
            const months = ['Januar', 'Februar', 'MÃ¤rz', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];
            const dayName = days[now.getDay()];
            const day = String(now.getDate()).padStart(2, '0');
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            const dateString = `${dayName}, ${day}. ${month} ${year}`;
            document.getElementById('date').textContent = dateString;
        }
        
        function drawClock() {
            const canvas = document.getElementById('real-clock');
            const ctx = canvas.getContext('2d');
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw clock face
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2 - 10, 0, Math.PI * 2);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 5;
            ctx.stroke();
            ctx.closePath();

            // Draw hour lines
            for (let i = 0; i < 12; i++) {
                const angle = i * (Math.PI / 6);
                const x1 = canvas.width / 2 + (canvas.width / 2 - 20) * Math.cos(angle);
                const y1 = canvas.height / 2 + (canvas.height / 2 - 20) * Math.sin(angle);
                const x2 = canvas.width / 2 + (canvas.width / 2 - 30) * Math.cos(angle);
                const y2 = canvas.height / 2 + (canvas.height / 2 - 30) * Math.sin(angle);
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.closePath();
            }

            // Draw hour hand
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate((hours % 12 + minutes / 60) * (Math.PI / 6));
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -canvas.height / 4);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.closePath();
            ctx.restore();

            // Draw minute hand
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate((minutes + seconds / 60) * (Math.PI / 30));
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -canvas.height / 3);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.closePath();
            ctx.restore();

            // Draw second hand
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(seconds * (Math.PI / 30));
            ctx.beginPath();
            ctx.moveTo(0, 20);
            ctx.lineTo(0, -canvas.height / 2.5);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.closePath();
            ctx.restore();
        }
        
        function startClock() {
            updateClock();
            updateDate();
            setInterval(updateDate, 60000);
            setInterval(drawClock, 16);  // Update every 16ms (~60 FPS)
        }

        startClock();  // Start the clock
    </script>
</body>
</html>
